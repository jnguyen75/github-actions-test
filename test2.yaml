name: Test 1 Workflow
on:
  push:
    branches:
      - main
      - 'releases/**'

  workflow_dispatch:

jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@v1.1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending

  test1:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - run: exit 0

  post-build:
    needs:
      - test1
    uses: jnguyen75/github-actions-test/.github/workflows/notification.yml
    with:
      # Job is determined successful if none of the builds failed or were cancelled.
      job_status: ${{ (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) && 'success' || 'failed' }}
    secrets: inherit
