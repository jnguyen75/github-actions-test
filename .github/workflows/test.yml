name: Test Workflow
on:
  push:
    branches:
      - main
      - 'releases/**'

  workflow_dispatch:

jobs:
  init:
    permissions:
      contents: read
      statuses: write
    runs-on: ubuntu-latest
    steps:
      - name: Set commit status as pending
        uses: myrotvorets/set-commit-status-action@v1.1.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: pending

  test1:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - run: exit 0
  test2:
    runs-on: ubuntu-latest
    needs: init
    steps:
      - run: exit 0

  post-build:
    if: ${{ always() }}
    needs:
      - test1
      - test2
    uses: jnguyen75/github-actions-test/.github/workflows/notification.yml@main
    with:
      # Job is a failure if any builds failed or were cancelled.
      commit_status: ${{ (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) && 'failure' || 'success' }}
      status_context: ${{ github.workflow }}
    secrets: inherit
