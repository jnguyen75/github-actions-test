name: Post Build Notification

on:
  workflow_call:
    inputs:
      job_status:
        description: "Job status (typically job.status)"
        default: success
        required: true
        type: string
      status_context:
        type: string


    # workflows: [Test Workflow]
    # branches:
    #   - main
    #   - releases/**
    # types: completed

jobs:
  post-build:
    runs-on: ubuntu-latest
    steps:
      - name: Set final commit status
        uses: myrotvorets/set-commit-status-action@v1.1.7
        if: always()
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          status: ${{ inputs.job_status }}
          context: ${{ inputs.status_context }}
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 50
      - name: Get previous commit state
        id: previous-commit
        timeout-minutes: 1
        run: |
          for i in {1..50}
          do
              previous_rev=$(git rev-parse HEAD~$i)
              echo "Previous commit: $previous_rev"

              previous_state=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/${{ github.repository }}/commits/$previous_rev/status | \
                  jq -r '.state')
              echo "Previous state: $previous_state"
              if [[ $previous_state != "pending" ]]; then
                  break
              else
                  sleep 1
              fi
          done
          
          echo "sha=$parent_sha" >> "$GITHUB_OUTPUT"
          echo "state=$previous_state" >> "$GITHUB_OUTPUT"
      - name: Send Slack Message
        if: ${{ steps.previous-commit.outputs.state != inputs.job_status }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          channel-id: "C05GQNZF4Q2"
          payload: |
            {
              "attachments": [{
                "color": "${{ github.event.workflow_run.conclusion == 'success' && '#238823' || '#D2222D' }}",
                "blocks": [
                  {
                    "type": "header",
                    "text": {
                      "type": "plain_text",
                      "text": "${{ github.event.workflow_run.head_repository.name }} run ${{ github.event.workflow_run.conclusion }}",
                      "emoji": true
                    }
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Branch:*\n<https://github.com/${{ github.event.workflow_run.head_repository.full_name }}/tree/${{ github.event.workflow_run.head_branch }}|${{ github.event.workflow_run.head_branch }}>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Commit:*\n<https://github.com/${{ github.event.workflow_run.head_repository.full_name }}/commit/${{ github.event.workflow_run.head_sha }}|${{ github.event.workflow_run.head_commit.message }}>"
                      }
                    ]
                  },
                  {
                    "type": "section",
                    "fields": [
                      {
                        "type": "mrkdwn",
                        "text": "*Run:*\n<${{ github.event.workflow_run.html_url }}|#${{ github.event.workflow_run.id }}>"
                      },
                      {
                        "type": "mrkdwn",
                        "text": "*Commit Author:*\n${{ github.event.workflow_run.head_commit.author.name }}"
                      }
                    ]
                  }
                ]
              }]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
