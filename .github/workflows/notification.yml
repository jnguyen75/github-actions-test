name: Test Notification

on:
  workflow_run:
    workflows: [Test Workflow]
    branches:
      - main
      - releases/**
    types: completed

jobs:
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Send Notification
        run: echo "Sending build failure notification..."
      - name: Send Slack Message
        uses: slackapi/slack-github-action@v1.24.0
        with:
          # Slack channel id, channel name, or user id to post message.
          # See also: https://api.slack.com/methods/chat.postMessage#channels
          channel-id: "C05GQNZF4Q2"
          # For posting a rich message using Block Kit
          payload: |
            {
              "text": "GitHub build failure: ${{ github.event.workflow_run.html_url }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                      "type": "plain_text",
                      "text": "${{ github.event.workflow_run.head_repository.name }} build failed",
                      "emoji": True,
                  },
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                          "type": "plain_text",
                          "text": "üõ†Ô∏è Commit",
                          "emoji": True,
                      },
                      "url": "https://github.com/${{ github.event.workflow_run.head_repository.full_name }}/commit/${{ github.event.workflow_run.head_sha }}"",
                    },
                    {
                      "type": "button",
                      "text": {
                          "type": "plain_text",
                          "text": "üë∑ Pipeline",
                          "emoji": True,
                      },
                      "url": ${{ github.event.workflow_run.html_url }},
                    }
                  ],
                },
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
      - name: (DEBUG) Print GitHub variables
        run: echo "${{ toJSON(github.event.workflow_run) }}"
