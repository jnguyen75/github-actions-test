name: Test Notification

on:
  workflow_run:
    workflows: [Test Workflow]
    branches:
      - main
      - releases/**
    types: completed

jobs:
  update-workflow-commit:
    runs-on: ubuntu-latest
    steps:
    - name: Set final commit status
      uses: myrotvorets/set-commit-status-action@v1.1.7
      if: always()
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        status: ${{ github.event.workflow_run.conclusion }}
        context: Test Workflow
        sha: ${{ github.sha }}

  previous-commit:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.previous-commit.outputs.previous_sha }}
      commit_state: ${{ steps.previous-commit.outputs.previous_state }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'
      - name: Get previous commit state
        id: previous-commit
        timeout-minutes: 1
        run: |
          for i in {1..50}
          do
              previous_rev=$(git rev-parse HEAD~$i)
              echo "Previous commit: $previous_rev"

              previous_state=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                  -H "Accept: application/vnd.github.v3+json" \
                  https://api.github.com/repos/${{ github.repository }}/commits/$previous_rev/status | \
                  jq -r '.state')
              echo "Previous state: $previous_state"
